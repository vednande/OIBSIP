<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="first-row">
          <input
            type="text"
            name="result"
            id="result"
            placeholder="Result"
            readonly
          />
          <!-- <input
            type="button"
            value="C"
            onclick="result.value=''"
            id="clear-button"
          /> -->
        </div> 
        <div class="a">
          <input
            class="darkColor"
            type="button"
            value="("
            onclick="liveScreen('\(')"
          />
          <input
            class="darkColor"
            type="button"
            value=")"
            onclick="liveScreen('\)')"
          />
          <input
            class="darkColor"
            type="button"
            value="ans"
            onclick="calculate(result.value)"
          />
          <input
            class="darkColor"
            type="button"
            value="del"
            onclick="liveScreen(null)"
          />
          <input
            class="darkColor"
            type="button"
            value="clear"
            onclick="result.value=''"
          />
        </div>
        <div class="b">
          <input type="button" value="7" onclick="liveScreen(7)" />
          <input type="button" value="8" onclick="liveScreen(8)" />
          <input type="button" value="9" onclick="liveScreen(9)" />
          <input
            class="darkColor"
            type="button"
            value="%"
            onclick="liveScreen('%')"
          />
          <input
            class="darkColor"
            type="button"
            value="√"
            onclick="liveScreen('√')"
          />
        </div>
        <div class="c">
          <input type="button" value="4" onclick="liveScreen(4)" />
          <input type="button" value="5" onclick="liveScreen(5)" />
          <input type="button" value="6" onclick="liveScreen(6)" />
          <input
            class="darkColor"
            type="button"
            value="x"
            onclick="liveScreen('*')"
          />
          <input
            class="darkColor"
            type="button"
            value="÷"
            onclick="liveScreen('/')"
          />
        </div>
        <div class="d">
          <input type="button" value="1" onclick="liveScreen(1)" />
          <input type="button" value="2" onclick="liveScreen(2)" />
          <input type="button" value="3" onclick="liveScreen(3)" />
          <input
            class="darkColor"
            type="button"
            value="+"
            onclick="liveScreen('+')"
          />
          <input
            class="darkColor"
            type="button"
            value="-"
            onclick="liveScreen('-')"
          />
        </div>
        <div class="e">
          <input type="button" value="." onclick="liveScreen('.')" />
          <input type="button" value="0" onclick="liveScreen(0)" />
          <input type="button" value="+-" onclick="liveScreen(null)" />
          <input
            class="darkColor"
            type="button"
            value="ENTER"
            id="enter"
            onclick="calculate(result.value)"
          />
        </div>
        <!-- <div class="second-row">
          <input type="button" value="1" onclick="liveScreen(1)" />
          <input type="button" value="2" onclick="liveScreen(2)" />
          <input type="button" value="3" onclick="liveScreen(3)" />
          <input type="button" value="+" onclick="liveScreen('+')" />
        </div>
        <div class="third-row">
          <input type="button" value="4" onclick=" liveScreen(4)" />
          <input type="button" value="5" onclick=" liveScreen(5)" />
          <input type="button" value="6" onclick=" liveScreen(6)" />
          <input type="button" value="-" onclick="liveScreen('-')" />
        </div>
        <div class="fourth-row">

          <input type="button" value="8" onclick="liveScreen(8)" />
          <input type="button" value="9" onclick=" liveScreen(9)" />
          <input type="button" value="x" onclick="liveScreen('*')" />
        </div>
        <div class="fifth-row">
          <input type="button" value="/" onclick="liveScreen('/')" />
          <input type="button" value="0" onclick="liveScreen(0)" />
          <input type="button" value="." onclick="liveScreen('.')" />
          <input type="button" value="=" onclick="calculate(result.value)" />
        </div>
        <div class="six-row">
          <input type="button" value="/" onclick="liveScreen('/')" />
          <input type="button" value="0" onclick="liveScreen(0)" />
          <input type="button" value="." onclick="liveScreen('.')" />
          <input type="button" value="=" onclick="calculate(result.value)" />
        </div> -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
